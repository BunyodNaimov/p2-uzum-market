  <header>
    <div class="logo">Uzum</div>
    <input type="text" placeholder="Поиск товаров..." class="search-box" />

    <button onclick="filterProducts('all')">Все</button>

      <div class="product-price">1 799 000 сум</div>
      <div class="qty-controls">
        <button id="rbtn1" onclick="decrease(this)">-</button>
        <div id="count1" class="qty-number">0</div>
        <button id="abtn1" onclick="increase(this)">+</button>
      </div>
    </div>
